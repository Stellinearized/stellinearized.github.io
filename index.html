<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Abyss Diver Background Music</title>
	<style>
<link href="stellinearized.github.io/player.css" rel="stylesheet" />
		* {
	padding: 0;
	margin: 0;
}

body {
	font-family: System;
	background-color: rgba(0, 0, 0, 1.0);
	width: 1240px;
	margin-left: auto;
	margin-right: auto;
	text-align: justify;
	color: rgba(255, 255, 255, 1.0);
}

h1, h2, .description-wrapper, .option {
	padding: 16px;
	margin: 16px 0;
}

h1 {
	text-align: center;
	font-style: italic;
	margin-top: 48px;
	font-size: 64px;
	margin-bottom: -48px;
}
h2 {
	text-align: center;
	font-style: italic;
	font-size: 48px;
}
h3 {
	text-align: center;
	font-style: italic;
	font-size: 24px;
}

section {
	width: 100%;
	margin: 64px 0;
}

.description-wrapper {
	padding: 16px;
}
.description-wrapper .description {
	margin: auto;
	width: auto;
}

.description p {
	margin: 16px 0;
}

.options {
	display: flex;
	flex-wrap: wrap;
	margin: -8px;
}
.option {
	display: inline-block;
	flex-grow: 0;
	flex-shrink: 0;
	margin: 8px;
}
.row1 .option {
	width: calc((100% - 24px * (1 * 2)) / 1);
}
.row2 .option {
	width: calc((100% - 24px * (2 * 2)) / 2);
}
.row3 .option {
	width: calc((100% - 24px * (3 * 2)) / 3);
}
.row4 .option {
	width: calc((100% - 24px * (4 * 2)) / 4);
}
.row5 .option {
	width: calc((100% - 24px * (5 * 2)) / 5);
}

.roll {
	text-align: center;
}
.cost {
	font-style: italic;
}

.option > .description {
	margin: -8px 16px;
}

.left-images img, .alternating-images .option:nth-of-type(2n+1) img {
	margin: -16px 16px -16px -16px;
	width: 50%;
	float: left;
}
.right-images img, .alternating-images .option:nth-of-type(2n) img {
	margin: -16px -16px -16px 16px;
	width: 50%;
	float: right;
}
.top-images img {
	width: 100%;
}

ul {
	list-style: 
}
li {
	margin-left: 32px;
}
	</style>
	<style>
		
	</style>
</head>
<body>
	<script src="stellinearized.github.io/player.js"></script>
	
	<div class="c-containter">
  <div class="music-container">
    <section class="album-cover">

      <button class="arrow left" id="prev">
        <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_left.svg" alt="Next Music">
      </button>
      <img src="http://res.cloudinary.com/dkzj4hdmd/image/upload/v1536400483/cover_yz2mak.jpg" class="cover" alt="">

      <button class="arrow right" id="next">
        <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_right.svg" alt="Next Music">
      </button>
    </section>
    <section class="music-player">
      <h1 class="music-player__title"></h1>
      <h2 class="music-player__author"></h2>
      <div class="music-time">
        <p class="music-time__current"></p>
        <p class="music-time__last"></p>
      </div>
      <div class="music-bar" id="progress">
        <div id="length"></div>
      </div>
      <div class="music-order">
        <div class="music-order__loop is-loop" id="loop">
          <img src=" " alt=" ">
        </div>
        <div class="music-order__shuffle" id="shuffle">
          <img src="" alt=" ">
        </div>
      </div>
      <div class="music-control">
        <div class="music-control__backward" id="backward">
          <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/backward.svg" alt="Previous Song">
        </div>
        <div class="music-control__play" id="play">
          <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/play.svg" alt="Play" class="play">
        </div>
        <div class="music-control__forward" id="forward">
          <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/forward.svg" alt="Next Song">
        </div>
      </div>
    </section>
  </div>
  <p><br>Press the next song (⏭) button whenever you go down a page, and the previous song (⏮) button whenever you go up a page.<br>Don't skip to future songs to try to get an idea of what lies on future pages! Or I'll fine you corruption points! I mean it!</p>
</div>
	
</body>
</html>
