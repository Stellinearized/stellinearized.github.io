body {

h1, h2, .description-wrapper, .option {
	padding: 16px;

section {
	width: 100%;

.description-wrapper {
	padding: 16px;
}
.description-wrapper .description {
	margin: auto;
	width: auto;
}

.description p {
	margin: 16px 0;
}

.options {
	display: flex;
	flex-wrap: wrap;
	margin: -8px;
}
.option {
	display: inline-block;
	flex-grow: 0;
	flex-shrink: 0;
	margin: 8px;
}
.row1 .option {
	width: calc((100% - 24px * (1 * 2)) / 1);
}
.row2 .option {
	width: calc((100% - 24px * (2 * 2)) / 2);
}
.row3 .option {
	width: calc((100% - 24px * (3 * 2)) / 3);
}
.row4 .option {
	width: calc((100% - 24px * (4 * 2)) / 4);
}
.row5 .option {
	width: calc((100% - 24px * (5 * 2)) / 5);
}

.roll {
	text-align: center;
}
.cost {
	font-style: italic;
}

.option > .description {
	margin: -8px 16px;
}

.left-images img, .alternating-images .option:nth-of-type(2n+1) img {
	margin: -16px 16px -16px -16px;
	width: 50%;
	float: left;
}
.right-images img, .alternating-images .option:nth-of-type(2n) img {
	margin: -16px -16px -16px 16px;
	width: 50%;
	float: right;
}
.top-images img {
	width: 100%;
}

  <div class="music-container">
    <section class="album-cover">

      <button class="arrow left" id="prev">
        <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_left.svg" alt="Previous Music">
      </button>
      <img src="stellinearized.github.io/1.png" class="cover" alt="">

      <button class="arrow right" id="next">
        <img src="https://snowleo208.github.io/100-Days-of-Code/7.%20Music%20Player/img/arrow_right.svg" alt="Next Music">
      </button>
    </section>
    <section class="music-player">
      <h1 class="music-player__title"></h1>
      <h2 class="music-player__author"></h2>
      <div class="music-time">
        <p class="music-time__current"></p>
        <p class="music-time__last"></p>
      </div>
      <div class="music-bar" id="progress">
        <div id="length"></div>
      </div>
      <div class="music-order">
        <div class="music-order__loop is-loop" id="loop">
          <img src=" " alt=" ">
        </div>
        <div class="music-order__shuffle" id="shuffle">
          <img src="" alt=" ">
        </div>
      </div>
      <div class="music-control">
        <div class="music-control__backward" id="backward">
          <img src="stellinearized.github.io/backward.png" alt="Previous Song">
        </div>
        <div class="music-control__play" id="play">
          <img src="stellinearized.github.io/play.png" alt="Play" class="play">
        </div>
        <div class="music-control__forward" id="forward">
          <img src="stellinearized.github.io/forward.png" alt="Next Song">
        </div>
      </div>
    </section>
  </div>
  <p><br>Press the next song (⏩) button whenever you go down a page, and the previous song (⏪) button whenever you go up a page.<br>Don't skip to future songs to try to get an idea of what lies on future pages! Or I'll fine you corruption points! I mean it!</p>
